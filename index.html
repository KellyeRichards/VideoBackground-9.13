<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">
    
    <meta name="description" content="Video Background Website">
    <!-- !Link to FontAwesome -->
    <script src="https://kit.fontawesome.com/5d8cb1f19f.js" crossorigin="anonymous"></script>
    <title>Video Background</title>

</head>
<body>
    <!-- ! section#main -->
    <section id="main">
        <!-- ! #video-container -->
        <div id="video-container">
            <!-- Autoplay starts the video. Loop causes the video to continuously loop through the video. Muted removes any sound/audio from the video. -->
            <video src="Media/html.mp4" autoplay loop muted></video>
        </div>
        <div id="cover">
            <!-- Div to cover/darken video -->
        </div>
        <div id="content">
            <h1>Kellye Richards</h1>
            <h2>Web Developer</h2>
        <!-- Setting the href value ot an id will take the user to the element with that id on the webpage -->
            <a href="#about" id="click">About</a>
        </div>
    </section>

    <!-- ! section#about -->
    <section id="about">
        <h1>About</h1>
        <p>Currently enrolled in the Commonwealth Coders Web Development Program</p>
        <h2>Follow me on social media</h2>
        <div>
            <a href="https://github.com/KellyeRichards">
                <i class="fa-brands fa-github"></i>
            </a>
            <a href="https://www.instagram.com/kellye.richards85/">
                <i class="fa-brands fa-instagram"></i>
            </a>
            <a href="https://www.facebook.com/kellye.richards85">
                <i class="fa-brands fa-facebook"></i>
            </a>
            <a href="https://www.linkedin.com/in/kellye-richards/">
                <i class="fa-brands fa-linkedin"></i>
            </a>
        </div>
    </section>
</body>
</html>
